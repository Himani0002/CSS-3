<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxs</title>
  <style>
    .main {
      width: 600px;
      height: 200px;
      background-color: blueviolet;
    }

    .Row1c1 {
      width: 300px;
      height: 100px;
      background-color: tomato;
      float: left;
    }

    .Row1c2 {
      width: 300px;
      height: 100px;
      background-color: pink;
      float: left;
    }

    .Row2c1 {
      width: 300px;
      height: 100px;
      background-color: yellowgreen;
      float: left;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="Row1">
      <div class="Row1c1">Home</div>
      <div class="Row1c2">About</div>
    </div>
    <div class="Row2">
      <div class="Row2c1">Content As</div>
      <div class="Row2c2">Bolg</div>
    </div>

  </div>
</body>

</html>
