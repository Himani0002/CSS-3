<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      display: inline-block;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
      transition: 0.5s;
    }

    .desc {
      text-align: center;
      padding: 0 2px 0 2px;
    }

    img {
      width: 100%;
      border-radius: 10px;

    }

    .card:hover {
      box-shadow: 0 0 30px 0 rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="download.png" alt="">
    <div class="desc">
      <h3>Rahul Deshi</h3>
      <p>Data analyst</p>
    </div>
  </div>
  <div class="card">
    <img src="download.jpg" alt="">
    <div class="desc">
      <h3>NehaDeshi</h3>
      <p>Software Engineer</p>
    </div>
  </div>


</body>

</html>
