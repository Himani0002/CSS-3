<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    width: 400px;
    height: 500px;
    border: 1px solid black;
  }

  .container div {
    width: 100px;
    height: 100px;
    background-color: green;
    margin: 10px;
    border: 1px solid black;
    border-radius: 10px;
    text-align: center;
    line-height: 100px;
    font-size: 40px;
    color: white;
  }
</style>

<body>
  <div class="container">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>
    <div>I</div>
  </div>
</body>

</html>
